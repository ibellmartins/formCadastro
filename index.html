<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b0eef649f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Form Cadastro</title>
</head>

<body>
    <div class="container">
        <h3>Cadastre-se</h3>
        <div class="img-fundo">
      <img src="img/undraw_forms_re_pkrt (1).svg" width= 400rem height="400rem">
        </div>
    <form>
    <i class="fa-solid fa-pen"></i> Nome: <input type="text" required> 
    <i class="fa-solid fa-envelope"></i>E-mail: <input type="email" required> 
    <i class="fa-solid fa-lock"></i>Senha: <input type="password" required>
    <i class="fa-solid fa-lock"></i>Repita sua senha: <input type="password" required>
    <i class="fa-solid fa-phone"></i>Número: <input type="number" required>
    <input type="submit">
    <p>Você também pode fazer login com</p>
    <div class="otherLogin">
    <button type="submit">
        <img src="img/google.png" width="40px" height="40px">
    </button>
    <button type="submit">
        <img src="img/facebook.png" width="45px" height="42px">
    <button type="submit">
        <img src="img/twitter.png" width="45px" height="43px">
    </button>
    </div>
</div>
</form>
</body>
</html>
